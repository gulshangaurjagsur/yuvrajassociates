<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="css/aos.css">
	
	<link rel="stylesheet" href="css/style.css">
	<title>Contact Yuvraj Associates - Loan Assistance in West Delhi</title>
<meta name="description" content="Get in touch with Yuvraj Associates for loan assistance in West Delhi. Call, email, or visit us to discuss personal, business, and instant loans.">
<meta name="keywords" content="contact Yuvraj Associates, loan help West Delhi, loan assistance Delhi, West Delhi loan provider contact, loan enquiry Delhi">

	<script src="js/common.js"></script>
</head>

<body>

	<div id="header-placeholder"></div>

	<div class="hero overlay inner-page">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center pt-5">
				<div class="col-lg-6">
					<h1 class="heading" data-aos="fade-up">Contact Us</h1>
				</div>
			</div>
		</div>
	</div>


	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
					<div class="contact-info">
						<div class="address mt-2">
							<i class="bi bi-geo-alt"></i>
							<h4 class="mb-2">Location:</h4>
							<p>D-72, 2nd Floor, Nawada Housing Complex,<br>Near Gauri Temple, Dwarka More<br> New Delhi-59</p>
						</div>

						<div class="open-hours mt-4">
							<i class="bi bi-clock"></i>
							<h4 class="mb-2">Open Hours:</h4>
							<p>
								Monday-Saturday:<br>
								09:30 AM - 08:30 PM
							</p>
						</div>

						<div class="email mt-4">
							<i class="bi bi-envelope"></i>
							<h4 class="mb-2">Email:</h4>
							<p>sudhanshukumar041@gmail.com</p>
						</div>

						<div class="phone mt-4">
							<i class="bi bi-phone"></i>
							<h4 class="mb-2">Call:</h4>
							<p>+91 9958377196, 9560385601</p>
						</div>

					</div>
				</div>
				<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
					<form action="https://formsubmit.co/sudhanshukumar041@gmail.com" method="POST">

						<!-- FormSubmit Anti-spam + Redirect (optional) -->
						<input type="hidden" name="_captcha" value="false">
						<input type="hidden" name="_template" value="table">
						<input type="hidden" name="_subject" value="New Loan Enquiry">

						<div class="row">

							<!-- Name -->
							<div class="col-12 col-lg-6 mb-3">
								<input type="text" class="form-control" name="name" placeholder="Your Name" required
									minlength="3">
							</div>

							<!-- Phone -->
							<div class="col-12 col-lg-6 mb-3">
								<input type="tel" class="form-control" name="phone" placeholder="Your Phone Number"
									required pattern="[0-9]{10}" title="Enter 10 digit mobile number">
							</div>

							<!-- City -->
							<div class="col-12 col-lg-6 mb-3">
								<input type="text" class="form-control" name="city" placeholder="City" required
									minlength="2">
							</div>

							<!-- Salary -->
							<div class="col-12 col-lg-6 mb-3">
								<input type="number" class="form-control" name="salary" placeholder="Take Home Salary"
									required min="5000" title="Enter valid salary amount">
							</div>

							<!-- Message -->
							<div class="col-12 mb-3">
								<textarea class="form-control" name="message" placeholder="Message" rows="7" required
									minlength="10"></textarea>
							</div>

							<!-- Submit -->
							<div class="col-12">
								<input type="submit" value="Send Message" class="btn btn-primary">
							</div>

						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<div id="footer-placeholder"></div>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
